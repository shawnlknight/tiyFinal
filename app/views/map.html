<div class="jumbotron">
  <div class="pageTitle">
  	<h2 class="titleName">Box Locator</h2>
    <p class="lead">Locate a Box near you</p>
  </div>
</div>

<div class="row marketing">
  <div class="container-fluid">
    <div ng-controller="MapCtrl">
      <div class="container-fluid search-zipcode ">
        <form class="form-inline pull-left" name="zipCodeFrm" novalidate>
            <label class="search-label" for="zip"> 
              <input type="text" name="zip" placeholder="Enter zip code" required ng-pattern="/^\d{5,6}$/" ng-model="zipCode" class="input-medium search-query">
            </label>
             <button type="submit" class="btn btn-default" value="GO" ng-disabled="zipCodeFrm.$invalid" ng-click="sendZip(zipCode)">Search</button>
        </form>
      </div>
    </div>
    <div class="row-fluid">
      <div ng-controller="ResultsCtrl">
        <div heading="Map View" active="tabs.map">
          <div id="mapContainer" style="width: 500px;height:500px;" gmap data="data"></div>
        </div>
        <div heading="List View" active="tabs.list">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>WEBSITE</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="details in data" ng-class="{active:$index==selectedMarker}" id="listItem{{$index}}">
                <td>{{details.name}}</td>
                <td>{{details.formatted_address}}</td>
<!--                 <td>{{getLocation(details)}}</td> -->
                <td>{{details.reference}}</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
    <p>@ 2014 My Box, Inc.</p>
</div>
