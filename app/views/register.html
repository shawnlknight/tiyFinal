<div class="header">
  <ul class="nav nav-pills">
    <h1 class="myBox">My Box</h1>
    <li><a ng-href="#">Home</a></li>

<div class="jumbotron">
  <div class="pageTitle">
   <h2 class="titleName">Register</h2> 
   <p class="lead">Select email, username, & password</p>
  </div> 
</div> 

<div class="row-marketing">
	<div class="crud">
		<div class="auth-forms">
		  <form ng-submit="register()">
		    <p ng-show="error" class="text-danger">{{ error }}</p>
		    <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
		    <input type="text" ng-model="user.username" placeholder="Username" class="form-control"><br>
		    <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
		    <input type="submit" value="Register" class="btn btn-default loginBtn" />
		  </form>
		  <a ng-href="#"><button class="btn btn-lg btn-warning cancel">Cancel</button></a>
		</div>
	</div>
</div>
